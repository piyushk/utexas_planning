models:
  - name: utexas_planning::LightWorldModel
  - name: utexas_planning::LightWorldModel
    nondeterminism: 0.2
  - name: utexas_planning::LightWorldModel
    nondeterminism: 0.5
planners:
  - name: utexas_planning::MCTS
    action_selection_strategy: thompson
    max_playouts: 2000
    max_depth: 30
    eligibility_lambda: 0.9
  - name: utexas_planning::MCTS
    action_selection_strategy: thompson_beta
    thompson_beta_min_reward: -1550
    thompson_beta_max_reward: 100
    max_playouts: 2000
    max_depth: 30
    eligibility_lambda: 0.9
  - name: utexas_planning::MCTS
    action_selection_strategy: uct
    uct_reward_bound: 200
    max_playouts: 2000
    max_depth: 30
    eligibility_lambda: 0.9
  - name: utexas_planning::MCTS
    action_selection_strategy: uniform
    max_playouts: 2000
    max_depth: 30
    eligibility_lambda: 0.9
