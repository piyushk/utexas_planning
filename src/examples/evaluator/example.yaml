models:
  - name: utexas_planning::GridModel3D
    goal_in_cardinal_direction: true
    grid_size: 30
    goal_distance: 10
planners:
  - name: utexas_planning::MCTS
    action_selection_strategy: thompson
    max_playouts: 10000
    max_depth: 30
    eligibility_lambda: 0.9
  - name: utexas_planning::MCTS
    action_selection_strategy: thompson_beta
    thompson_beta_min_reward: -30
    thompson_beta_max_reward: 0
    max_playouts: 10000
    max_depth: 30
    eligibility_lambda: 0.9
  - name: utexas_planning::MCTS
    action_selection_strategy: uct
    uct_reward_bound: 30
    max_playouts: 10000
    max_depth: 30
    eligibility_lambda: 0.9
  - name: utexas_planning::MCTS
    action_selection_strategy: uniform
    max_playouts: 10000
    max_depth: 30
    eligibility_lambda: 0.9
